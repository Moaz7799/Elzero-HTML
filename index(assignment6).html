<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book Store</title>
        <meta name="description" content="This is our Book Store" />
    </head>
    <body>
        <form action="test.py" method="post">
            <input hidden value="123456789">
            <div>
                <label>Username</label>
                <br>
                <input type="text" required placeholder="Name">
            </div>
            <hr>
            <div>
                <label>Password</label>
                <br>
                <input type="password" placeholder="type a strong password">
            </div>
            <hr>
            <div>
                <label>Mobile</label>
                <br>
                <input type="tel" placeholder="+20100 (234) 123">
            </div>
            <hr>
            <div>
                <label>Email</label>
                <br>
                <input type="email" placeholder="type a valid email">
            </div>
            <hr>
            <div>
                <label>Subject</label>
                <br>
                <input type="text" placeholder="choose your subject">
            </div>
            <hr>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </body>
</html>
